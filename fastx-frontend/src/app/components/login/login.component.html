<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4 text-primary">User Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="border p-4 rounded shadow-sm bg-light">
    
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        [(ngModel)]="loginData.email"
        required
        #email="ngModel" />
      <div *ngIf="email.invalid && (email.touched || loginForm.submitted)" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        [(ngModel)]="loginData.password"
        required
        #password="ngModel" />
      <div *ngIf="password.invalid && (password.touched || loginForm.submitted)" class="text-danger">
        Password is required.
      </div>
    </div>
    
    <div class="text-end mt-2">
  <a routerLink="/forgot-password">Forgot Password?</a>
</div>


    <!-- Submit Button -->
    <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
