<div class="container mt-4">
  <h3>All Users</h3>

  <!-- Live Search -->
  <div class="mb-3">
    <div class="col-md-6 mb-6">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()"
           class="form-control" placeholder="Search by name, email , gender or role..." />
           </div>
  </div>

  <!-- User Table -->
  <table class="table table-bordered table-striped" *ngIf="filteredUsers.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.userId }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.contactNumber }}</td>
        <td>{{ user.role }}</td>
        <td class="d-flex gap-2 flex-wrap">
          <!-- Edit Button -->
          <a class="btn btn-sm btn-warning" [routerLink]="['/user-edit', user.userId]">Edit</a>

          <!-- Delete Button -->
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Results Message -->
  <div *ngIf="filteredUsers.length === 0" class="alert alert-info">
    No users match your search.
  </div>
</div>
