<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm rounded-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-primary mb-4">Forgot Password</h3>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email"
               required placeholder="Email" />
        <label for="email">Email</label>
      </div>

      <!-- New Password -->
      <div class="form-floating mb-3">
        <input type="password" id="newPassword" name="newPassword" class="form-control"
               [(ngModel)]="newPassword" required placeholder="New Password" />
        <label for="newPassword">New Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="form-floating mb-3">
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
               [(ngModel)]="confirmPassword" required placeholder="Confirm Password" />
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success px-4" [disabled]="resetForm.invalid">Reset</button>
        <a class="btn btn-outline-secondary" routerLink="/login">Back</a>
      </div>

      <!-- Alerts -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
</div>
